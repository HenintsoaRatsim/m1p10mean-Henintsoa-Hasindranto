
  <main class="main-content  mt-0" >
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-md-12 d-flex flex-column mx-auto">
                <h1 style="padding-bottom: 20px;">Liste des voitures à reparer</h1>
              <div class="card card-plain mt-8">
                
                <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            
                            <th scope="col">Nom client</th>
                            <th scope="col">Numéro voiture</th>
                            <th scope="col">Etat réparation</th>
                            <th scope="col">Date de dépôt</th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let liste of voitureListe">
                            
                            <td><i class="fa fa-user"></i> {{liste.user.nom}}</td>
                            <td><i class="fa fa-car" ></i> {{liste.voiture.matricule}}</td>
                            <div  *ngIf="liste.etat==0;then pascours else encours"></div>
                            <ng-template #pascours><td class="text-success">Pas en cours</td></ng-template>
                            <ng-template #encours><td class="text-success">En cours</td></ng-template>
                            <td>{{liste.datefiche | date: 'à HH:mm, le d MMMM yyyy'}} </td>
                            <td><a (click)="OnClick(liste._id)"><button class="btn btn-info" >Voir détails<i class="fa fa-arrow-right" style="width: 30px;"></i></button></a></td>

                          </tr>
                          
                        </tbody>
                      </table>
                </div>
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>
  </main>
