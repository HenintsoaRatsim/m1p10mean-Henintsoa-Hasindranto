
  <main class="main-content  mt-0" >
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-md-12 d-flex flex-column mx-auto">
                <h1 style="padding-bottom: 20px;">Détails des réparations</h1>
              <div class="card card-plain mt-8">
                
                <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                        
                            <th scope="col">Numéro voiture</th>
                            <th scope="col">Réparation</th>
                            <th scope="col">Avancement de la réparation</th>
                            

                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let list of huhu">
                            
                         
                            <td><i class="fa fa-car" ></i> {{list.data.voiture.matricule}}</td>
                            <td>{{list.data.reparations.intitule}}</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">33%</div>
                                </div></td>
                            
                          </tr>
                          
                        </tbody>
                      </table>
                </div>
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>
  </main>
