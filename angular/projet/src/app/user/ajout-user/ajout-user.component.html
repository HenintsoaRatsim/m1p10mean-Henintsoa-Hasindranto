
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Inscription</h3>
                  <p class="mb-0">Veuillez remplir les champs suivant:</p>
                </div>
                <div class="card-body">
                  <form role="form">
                    <div class="row">
                        <div class="col">
                            <label>Nom</label>
                            <div class="mb-3">
                                <input type="text" class="form-control" autocomplete="nom" placeholder="Votre nom" aria-label="Nom" required>
                            </div>
                        </div>
                        <div class="col">
                            <label>Prénom</label>
                            <div class="mb-3">
                                <input type="text" class="form-control" autocomplete="prenom" placeholder="Votre prénom" aria-label="Prénom" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <label>Mail</label>
                            <div class="mb-3">
                                <input type="email" class="form-control" autocomplete="mail" placeholder="ex: nom@example.com" aria-label="Mail" required>
                            </div>
                        </div>
                        <div class="col">
                            <label>Contact</label>
                            <div class="mb-3">
                                <input type="text" class="form-control" autocomplete="contact" placeholder="ex: 03434343434" aria-label="Contact" required>
                            </div>
                        </div>                        
                    </div>
                    
                    <div class="col">
                        <label>Mot de passe</label>
                        <div class="mb-3">
                            <input type="password" class="form-control" autocomplete="current-password" placeholder="Votre mot de passe" aria-label="Mot de passe" required>
                        </div>
                    </div>
                    
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">S'inscrire</button>
                    </div>
                  </form>
                </div>
                
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../assets/img/curved-images/curved6.jpg')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
