
  <main class="main-content  mt-0" >
    <section style="margin-left: 450px; margin-top: 80px;">
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header  text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Bienvenue</h3>
                  
                </div>
                <div class="card-body">
                  <form role="form" #f="ngForm" (ngSubmit)="f.form.valid && OnSubmit()" >
                    <label>Mail</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" autocomplete="mail" placeholder="Votre mail" aria-label="Email" aria-describedby="email-addon"  [(ngModel)]="form.mail" #email="ngModel" required>
                    </div>
                    <label>Mot de passe</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" autocomplete="mdp" placeholder="Votre mot de passe" aria-label="Password" aria-describedby="password-addon"  [(ngModel)]="form.mdp" #mdp="ngModel" required>
                    </div>
                    
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0 text-info text-gradient">Se connecter</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center " style="padding-top: 20px;">
                  <p class="mb-4 text-sm mx-auto">
                    Vous n'avez pas de compte ?
                    <a href="inscription" class="text-info text-gradient font-weight-bold">S'inscrire</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../assets/img/curved-images/curved6.jpg')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
