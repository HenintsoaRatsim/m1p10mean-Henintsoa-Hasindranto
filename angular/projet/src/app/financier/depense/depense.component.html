<main class="main-content  mt-0" >
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex flex-column mx-auto">
                    
                <div class="card-header"  style="background-color: rgb(49, 48, 67);">
                    <h5 style="color: white;">Ajout type dépense</h5>
                </div>
                  <div class="card card-plain mt-8">
                    
                    <div class="card-body">
                        <form (ngSubmit)="OnType()">
                            
                            
                             
                            <div class="row">
                              <div class="col">
                               
                                  <div class="mb-3">
                                      <input type="text" class="form-control" placeholder="Type de dépense: salaire, loyer, ..." aria-label="Date" [(ngModel)]="input.intitule" #intitule="ngModel" required>
                                  </div>
                              </div>
                              <div class="col">
                                
                                <button type="submit" class="btn btn-info w-100 text-gradient">Valider</button>

                              </div>
                              
                            </div>
                            
                                   
                            
                          </form>
                    </div>
                    
                  </div>
                </div>
                
              </div>
            <div class="row">
                <div class="col-md-12 d-flex flex-column mx-auto">
                    
                <div class="card-header"  style="background-color: rgb(49, 48, 67);">
                    <h5 style="color: white;">Ajout des dépenses</h5>
                </div>
                  <div class="card card-plain mt-8">
                    
                    <div class="card-body">
                        <form (ngSubmit)="OnSubmit()">
                            <div class="row">
                              <div class="col">
                                <label>Type de dépense</label>
                                <select class="form-select"  aria-label="Default select example" [(ngModel)]="form.idtypedepense" #idtypedepense="ngModel">
                                    
                                        <option *ngFor="let listeType of listeTypeDepense" value="{{listeType._id}}">{{listeType.intitule}}</option>
                                   
                                </select>
                              </div>
                              <div class="col">
                                <label>Montant</label>
                                  <div class="mb-3">
                                      <input type="text" class="form-control" aria-label="Montant" placeholder="Exemple: 20000 (en Ariary)" [(ngModel)]="form.montant" #montant="ngModel" required>
                                  </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <label>Date</label>
                                  <div class="mb-3">
                                      <input type="datetime-local" class="form-control" aria-label="Date" [(ngModel)]="form.date" #date="ngModel" required>
                                  </div>
                              </div>
                              <div class="col">
                                
                                  <div class="mb-3">
                                      <input type="hidden" class="form-control"  >
                                  </div>
                              </div>
                              
                            </div>
                            
                          <div style="margin-top: 20px;">
                                  
                            <button type="submit" class="btn btn-info w-100 text-gradient">Valider</button>
                          
                          </div>              
                            
                          </form>
                    </div>
                    
                  </div>
                </div>
                
              </div>
              <div class="row">
                <div class="col-md-12 d-flex flex-column mx-auto">
                    
                <div class="card-header"  style="background-color: rgb(49, 48, 67);">
                    <h5 style="color: white;">Liste des dépenses</h5>
                </div>
                  <div class="card card-plain mt-8">
                    
                    <div class="card-body">
                        <table class="table table-bordered" style="margin-top: 20px;">
                            <thead class="table-dark">
                              <tr>
                                
                                <th style="color: white;">Type depense</th>
                                <th style="color: white;">Date</th>
                                <th style="color: white;">Argents (Ariary)</th>
    
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let liste of listeDepense">
                                
                                <td>{{liste.typedepense}}</td>
                                <td>{{liste.datedepense}}</td>
                                <td>{{liste.montant}}</td>
                              </tr>
                              
                            </tbody>
                        </table>
                    </div>
                    
                  </div>
                </div>
                
              </div>
        </div>
      </div>
    </section>
  </main>
