
  <main class="main-content  mt-0" >
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-md-12 d-flex flex-column mx-auto">
                <h1 style="padding-bottom: 20px;">Liste des paiements</h1>
              <div class="card card-plain mt-8">
                
                <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            
                            <th scope="col">Nom client</th>
                            <th scope="col">Matricule voiture</th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let liste of listePaiement">
                            
                            <td><i class="fa fa-user"></i> {{liste.user.nom}} {{liste.user.prenom}}</td>
                            <td><i class="fa fa-car" ></i> {{liste.voiture.matricule}}</td>
                           
                            <td>
                                <form  (ngSubmit)="OnPaiement(liste._id)">
                                  <div class="row">
                                    <div class="col">
                                      <input type="hidden" class="form-control" [(ngModel)]="form.idfiche" #idfiche="ngModel"  >
                                      <input type="datetime-local" class="form-control" aria-label="date" [(ngModel)]="form.date" #date="ngModel"  required >
                                    </div>
                                    <div class="col">
                                      <button type="submit" class="btn btn-info">Valider paiements <i class="fa fa-check" style="width: 30px;"></i></button>
                                    </div>
                                  </div>
                                </form>
                              </td>

                          </tr>
                          
                        </tbody>
                      </table>
                </div>
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>
  </main>
