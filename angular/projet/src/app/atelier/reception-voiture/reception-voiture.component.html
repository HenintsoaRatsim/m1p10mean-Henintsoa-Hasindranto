
  <main class="main-content  mt-0" >
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-md-12 d-flex flex-column mx-auto">
                <h1 style="padding-bottom: 20px;">Réception des voitures</h1>
                <div *ngIf="mess!=null;then message"></div>
                <ng-template #message>
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  {{mess}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                </ng-template>
              <div class="card card-plain mt-8">
                
                <div class="card-body table-responsive text-nowrap">
                    <table class="table">
                        <thead>
                          <tr>
                            
                            <th scope="col">Nom client</th>
                            <th scope="col">Matricule voiture</th>
                            <th scope="col">Date de dépôt</th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let liste of voitureListe">
                            
                            <td><i class="fa fa-user"></i> {{liste.user.nom}} {{liste.user.prenom}}</td>
                            <td><i class="fa fa-car" ></i> {{liste.voiture.matricule}}</td>
                            <td>{{liste.datefiche | date: 'à HH:mm, le d MMMM yyyy': 'UTC+0'}}</td>
                            <td><a (click)="receptionner(liste._id)"><button class="btn btn-info" >Réceptioner <i class="fa fa-arrow-right" style="width: 30px;"></i></button></a></td>

                          </tr>
                          
                        </tbody>
                      </table>
                </div>
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>
  </main>
