<main class="main-content  mt-0" >
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex flex-column mx-auto">
                    
                <div class="card-header"  style="background-color: rgb(49, 48, 67);">
                    <h5 style="color: white;">Ajout des réparations à faire</h5>
                </div>
                  <div class="card card-plain mt-8">
                    
                    <div class="card-body">
                        <form role="form" (ngSubmit)="OnSubmit()">
                            <div class="row">
                              <div class="col">
                                <label>Intitule</label>
                                  <div class="mb-3">
                                      <input type="text" class="form-control" autocomplete="intitule" placeholder="Exemple: Moteur, pneu, ..." aria-label="Intitule" [(ngModel)]="form.intitule" #nom="ngModel" required>
                                  </div>
                              </div>
                              <div class="col">
                                <label>Description</label>
                                  <div class="mb-3">
                                      <input type="text" class="form-control" autocomplete="description" placeholder="Description de la réparation" aria-label="Description" [(ngModel)]="form.description" #nom="ngModel" required>
                                  </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <label>Prix de la réparation</label>
                                  <div class="mb-3">
                                      <input type="text" class="form-control" autocomplete="prix" placeholder="Exemple: 20000 (en Ariary)" aria-label="Prix" [(ngModel)]="form.prix" #nom="ngModel" required>
                                  </div>
                              </div>
                              <div class="col">
                                
                                  <div class="mb-3">
                                      <input type="hidden" class="form-control" [(ngModel)]="form.idfiche" #nom="ngModel" required>
                                  </div>
                              </div>
                              
                            </div>
                            
                          <div style="margin-top: 20px;">
                                  
                            <button type="submit" class="btn btn-info w-100 text-gradient">Valider</button>
                          
                          </div>              
                            
                          </form>
                    </div>
                    
                  </div>
                </div>
                
              </div>
              <div class="row">
                <div class="col-md-12 d-flex flex-column mx-auto">
                    
                <div class="card-header"  style="background-color: rgb(49, 48, 67);">
                    <h5 style="color: white;">Liste des réparations à faire</h5>
                </div>
                  <div class="card card-plain mt-8">
                    
                    <div class="card-body">
                      <table class="table">
                        <thead>
                          <tr>
                        
                            <th scope="col">Numéro voiture</th>
                            <th scope="col">Réparation</th>
                            <th scope="col">Avancement de la réparation</th>
                            

                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let list of detailsFiche">
                            
                         
                            <td *ngFor="let vam of voiture"><i class="fa fa-car" ></i> {{vam.matricule}}</td>
                            <td>{{list.intitule}}</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [ngStyle]="{'width.%': list.avancement}"  aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">{{list.avancement}}%</div>
                                </div>
                            </td>
                            <div *ngIf="list.etatareparation==0;then daty"></div>
                              <ng-template #daty>
                                <td>
                                  <form role="form" (ngSubmit)="OnDate()">
                                   
                                    <input type="hidden" class="form-control" [(ngModel)]="input.idreparation" #idreparation="ngModel" required>
                                    <input type="datetime-local" class="form-control" aria-label="daty" [(ngModel)]="input.date" #date="ngModel" required>
                                    <button type="submit" class="btn btn-info w-100 text-gradient">Commencer réparation</button>
                                  </form>
                                </td>
                              </ng-template>
                              <div *ngIf="list.etatareparation==1;then avancement"></div>
                              <ng-template #avancement>
                                <td>
                                  <form role="form" (ngSubmit)="OnAvancement()">
                                    <input type="hidden" class="form-control" [(ngModel)]="entre.idreparation" #idreparation="ngModel" value="{{list._id}}" >
                                    <input type="number" class="form-control" aria-label="daty" [(ngModel)]="entre.avancement" #avacement="ngModel"  required min="0" max="100">
                                    <button type="submit" class="btn btn-info w-100 text-gradient">Valider avancement</button>
                                  </form>
                                </td>
                              </ng-template>
                              <div *ngIf="list.etatareparation==2;then daty"></div>
                              <ng-template #daty>
                                <td>
                                  <form role="form" (ngSubmit)="OnDate()">
                                    <input type="hidden" class="form-control" [(ngModel)]="input.idreparation" #idreparation="ngModel" required>
                                    <input type="datetime-local" class="form-control" aria-label="daty" [(ngModel)]="input.date" #date="ngModel" required>
                                    <button type="submit" class="btn btn-info w-100 text-gradient">Commencer réparation</button>
                                  </form>
                                </td>
                              </ng-template>
                              <div *ngIf="list.etatareparation==3;then fini"></div>
                              <ng-template #fini><td>Réparation finie</td></ng-template>
                           
                            
                            
                          </tr>
                          
                        </tbody>
                      </table>
                    </div>
                    
                  </div>
                </div>
                
              </div>
        </div>
      </div>
    </section>
  </main>
