
  <main class="main-content  mt-0" >
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-md-12 d-flex flex-column mx-auto">
                <h1 style="padding-bottom: 20px;">Liste des réparations terminées</h1>

                <div *ngIf="etatpayement==0;then message"></div>
                <ng-template #message>
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  {{mess}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                </ng-template>

                <div *ngIf="success!=null;then succ"></div>
                <ng-template #succ>
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  {{success}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                </ng-template>

              <div class="card card-plain mt-8">
                
                <div class="card-body table-responsive text-nowrap">
                    <table class="table">
                        <thead>
                          <tr>
                            
                            <th scope="col">Nom client</th>
                            <th scope="col">Matricule voiture</th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let liste of listeDemande">
                            
                            <td><i class="fa fa-user"></i> {{liste.user.nom}} {{liste.user.prenom}}</td>
                            <td><i class="fa fa-car" ></i> {{liste.voiture.matricule}}</td>
                            <td><a (click)="ValiderSortie(liste._id)"><button class="btn btn-success" >Valider bon de sortie <i class="fa fa-check" style="width: 30px;"></i></button></a></td>

                          </tr>
                          
                        </tbody>
                      </table>
                </div>
                
              </div>


             

            </div>
            
          </div>
        </div>
      </div>
    </section>
  </main>
